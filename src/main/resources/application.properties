server.port=8090
server.servlet.context-path=/FitBody-Manager/api
spring.application.name=FitBody-Manager

#langchain4j
langchain4j.open-ai.chat-model.api-key=demo
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini

#String de conexion, datasource
spring.datasource.driver.class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fitBodyDB?createDatabaseIfNotExist=true
spring.datasource.username=quintom
spring.datasource.password=admin

#Spring Data, JPA, hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always